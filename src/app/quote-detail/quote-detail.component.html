<h5>{{quote.name}} :</h5>
<p>{{quote.description}}</p>
<p>This quote was posted on {{quote.completeDate|date|uppercase  }} </p>
<br>
<div class="row">
    <div class="col-6">
        <button class="btn btn-success" id="like" (click)='countLikeclick()'>{{ quote.clickCounter}} <i
                class="fa fa-thumbs-up"></i></button><br>
    </div>
    <div class="col-6">
        <button class="btn btn-secondary" id="dislike" (click)='countDislikeclick()'>{{ quote.clickCounter1}} <i
                class="fa fa-thumbs-down"></i></button><br>
    </div>
</div>

<button (click)='quoteDelete(true)' class="btn btn-outline-danger">Delete Quote</button>
