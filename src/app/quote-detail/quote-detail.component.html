<p>{{quote.description}}</p>
<p> {{quote.name}}</p>
<p>{{quote.completeDate|date}}</p>
<p>This quote was posted on {{quote.completeDate|date|uppercase  }} </p>
<br>
<button class="btn btn-success"  id="like" (click)='countLikeclick()'>{{ quote.clickCounter}}   <i class="fa fa-thumbs-up"></i></button><br>
<button class="btn btn-secondary" id="dislike" (click)='countDislikeclick()'>{{ quote.clickCounter1}}  <i class="fa fa-thumbs-down"></i></button><br>

<button (click)= 'quoteDelete(true)' class="btn btn-outline-danger">Delete Quote</button>
